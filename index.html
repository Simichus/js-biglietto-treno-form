<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="ticket-data" class="mb-10">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="mb-10">
            <label for="name">Nome passeggero</label>
            <input type="text" id="name">
        </div>
        <div class="mb-10">
            <label for="kms">Distanza da percorrere in Km</label>
            <input type="number" id="kms" min="10" value="10">
        </div>
        <div class="mb-10">
            <label for="age">Fascia d'et√†</label>
            <select id="age">
                <option value="min">Minorenne</option>
                <option value="maj" selected>Maggiorenne</option>
                <option value="old">Over 65</option>
            </select>
        </div>
        <button id="ticket-generator">Genera Biglietto</button>
        <button id="reset">Azzera</button>
    </section>
    <hr>
    <section id="ticket-result" class="hidden">
        <h2>Il tuo biglietto</h2>
        <p><strong>Nome passeggero:</strong> <span id="passenger-name" class="result"></span></p>
        <p><strong>Offerta:</strong> <span id="passenger-offer" class="result"></span></p>
        <p><strong>Carrozza:</strong> <span id="passenger-cabin" class="result"></span></p>
        <p><strong>Codice treno:</strong> <span id="train-code" class="result"></span></p>
        <p><strong>Prezzo del biglietto</strong> <span id="ticket-price" class="result"></span></p>
        <button id="new-ticket">Nuovo Biglietto</button>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
